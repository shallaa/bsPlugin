<body>

<script src="../../bsJS/bsjs.0.4.js"></script>
<script src="../../bsJSTest/bsTest.js"></script>
<script src="../../bsJSTest/0.3/printer.js"></script>
<script>
bs.debug(1);
bs.repository( '../../bsJSplugin/' );
bs.plugin( 'md5', 'last' ),
bs( function(){
	bsTest( '32',
		function(){
			var t0 = bs.md5( '스스로 성능에 최적화되어 모바일까지 충분히 사용가능한 성능을 확보합니다' );
			return t0.length == 32 && t0;
		}, 'af768f4ffb1d58e5238d9219676883b3'
	);
	bsTest( '64',
		function(){
			var t0 = bs.md5( '스스로 성능에 최적화되어 모바일까지 충분히 사용가능한 성능을 확보합니다', true );
			return t0.length == 22 && t0;
		}, 'r3aPT/sdWOUjjZIZZ2iDsw'
	);
} );
</script>
