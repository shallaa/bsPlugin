<!DOCTYPE html>
<html lang="ko">
<head>
<title>jpage - bsJSpluginTest</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../../bsJS/bsjs.0.4.js"></script>
<script src="../../bsJSTest/bsTest.js"></script>
<script src="../../bsJSTest/0.3/printer.js"></script>
<script>
bs.debug(1);
bs.repository( '../../bsJSplugin/' );
bs.plugin( 'jpage', 'last' ),
bs( function(){
	bsTest( '내장함수 OUT',
		function(){
			return bs.jpage( '<%OUT(a)%>', {a:'hello jpage'} );
		}, 'hello jpage'
	);
	bsTest( '출력 및 지역변수 선언, 제어문을 포함한 복합테스트',
		function(){
			//<%=a%> <% var i = 0; while( i++ < 3 ){%><%=i%>: <%}%>
			bs.Dom('#stage').S( 'html', bs.jpage( bs.Dom('#Tmpl_a').S('text'), {a:'hello jpage'} ) );
			return bs.trim( bs.Dom('#stage').S('html') );
		}, 'hello jpage 1: 2: 3:'
	);
} );
</script>
<script id="Tmpl_a" type="text/tmpl">
<%=a%> <% var i = 0; while( i++ < 3 ){%><%=i%>: <%}%>
</script>
</body>
</html>
